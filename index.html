<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div
      class="min-h-screen flex justify-center items-center bg-DarkBlue"
      role="main"
    >
      <div class="w-80 p-4 rounded-lg bg-CardBg space-y-4 shadow-lg">
        <div class="relative rounded-lg group cursor-pointer overflow-hidden">
          <img
            src="./images/image-equilibrium.jpg"
            alt="imagem nft Equilibrium"
          />
          <div
            class="absolute h-full w-full bg-Cyan/50 top-0 left-0 m-auto opacity-0 invisible group-hover:visible group-hover:opacity-100 transition-all duration-300 ease-in-out"
          >
            <img
              src="./images/icon-view.svg"
              alt="Icone de visualização"
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
            />
          </div>
        </div>
        <h2>
          <a
            href="#"
            class="text-White font-semibold text-xl hover:text-Cyan cursor-pointer"
          >
            Equilibrium #3429
          </a>
        </h2>
        <p class="text-SoftBlue text-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex justify-between">
          <div class="text-Cyan text-lg flex items-center gap-2">
            <img
              src="./images/icon-ethereum.svg"
              alt="Icone Criptomoeda E thereum"
            />
            <p>0.041 ETH</p>
          </div>
          <div class="text-SoftBlue flex items-center gap-2 text-lg">
            <img
              src="./images/icon-clock.svg"
              alt="Icone Criptomoeda E thereum"
            />
            <p>3 days left</p>
          </div>
        </div>
        <div class="bg-BlueLine w-full h-[1px] rounded-full"></div>
        <div class="flex gap-2 items-center">
          <img
            src="./images/image-avatar.png"
            alt="Imagem usuario"
            class="w-6 h-6 rounded-full border border-White"
          />
          <p class="text-SoftBlue text-sm font-light">
            Creation of
            <a href="#" class="text-White hover:text-Cyan cursor-pointer"
              >Jules Wyvern</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
